<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>PokéCards – App</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/cards.css" />
    <link rel="stylesheet" href="css/animations.css" />
  </head>
  <body>
    <aside id="user-sidebar">
      <div class="sidebar-handle">◀</div>
      <div class="sidebar-content">
        <h3>Twój profil</h3>
        <p><strong>Użytkownik:</strong> <span id="sb-username"></span></p>
        <p><strong>E-mail:</strong> <span id="sb-email"></span></p>
        <p><strong>Data urodzenia:</strong> <span id="sb-birthdate"></span></p>
        <hr />
        <p><strong>Kolekcja:</strong> <span id="sb-card-count">0</span> kart</p>
        <button id="logout-btn">Wyloguj się</button>
      </div>
    </aside>
    <header id="header">
      <span id="user-name"></span>
      <span id="coins"></span>
      <span id="streak"></span>
    </header>

    <main>
      <button id="free-pack">Darmowy pack</button>
      <button id="paid-pack">Pack (20 coinów)</button>

      <section id="cards-container"></section>
    </main>

    <div id="card-modal" class="modal hidden">
      <div class="modal-content">
        <span id="close-modal">&times;</span>
        <div id="modal-rarity" class="rarity"></div>
        <img id="modal-image" />
      </div>
    </div>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
