<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>PokéCards – App</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/cards.css" />
    <link rel="stylesheet" href="css/animations.css" />
  </head>
  <body>
    <header id="header">
      <span id="user-name"></span>
      <span id="coins"></span>
      <span id="streak"></span>
    </header>

    <main>
      <button id="free-pack">Darmowy pack</button>
      <button id="paid-pack">Pack (20 coinów)</button>

      <section id="cards-container"></section>
    </main>

    <div id="card-modal" class="modal hidden">
      <div class="modal-content">
        <span id="close-modal">&times;</span>
        <img id="modal-image" />
        <h2 id="modal-name"></h2>
        <p id="modal-rarity"></p>
      </div>
    </div>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
